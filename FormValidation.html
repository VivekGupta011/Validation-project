<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-logo.png"
      type="image/x-icon"
    />
    <title>Vivek Gupta | Website Developer</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- bootstrap classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      i.fa-solid.fa-circle-check {
        color: green;
      }
      body {
        background-color: slategrey;
      }
      button.mybtnn {
        width: 100%;
        border: none;
        outline: none;
        font-weight: 500;
        font-size: 19px;
        height: 5vh;
      }
      .row.custom-form {
        margin: 40px 0px;
      }
      .col-md-12.custom-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .mb-3 {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <section class="contact-form">
          <div class="container">
            <h2 class="text-center" style="margin-top: 20px">Contact Form</h2>
            <div class="row custom-form">
              <form id="form" action="" method="POST">
                <div class="col-md-12 custom-grid">
                  <div class="mb-3">
                    <label
                      for="username"
                      class="form-label"
                      style="color: white"
                      onkeyup="validationName()"
                    >
                      Enter Your Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="name"
                      placeholder="FirstName LastName"
                      onkeyup="nameValidation()"
                    />
                    <small style="color: red" id="name-error"></small>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label" style="color: white"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="name@example.com"
                      onkeyup="emailValidation()"
                    />
                    <small style="color: red" id="email-error"></small>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label" style="color: white"
                      >Your Phone Number</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="+91 9679242201"
                      onkeyup="phoneValidation()"
                    />
                    <small style="color: red" id="number-error"></small>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label" style="color: white"
                      >Your Message</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="4"
                      placeholder="Message"
                      onkeyup="messageValidation()"
                    ></textarea>
                    <small style="color: red" id="message-error"></small>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="mybtnn" onclick="validateForm()">
                      Send
                    </button>
                    <small style="color: red" id="submit-error"></small>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
    
      </div>
    </div>
    <!-- validation js -->
    <script src="./Validation.js"></script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
